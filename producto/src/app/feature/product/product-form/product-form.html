<div class="product-form-dialog">
    <h2 mat-dialog-title>{{ isEditing ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    <mat-dialog-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre*</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                    <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
                    <span *ngIf="name?.errors?.['maxlength']">Máximo 100 caracteres</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Precio*</mat-label>
                <input matInput type="number" formControlName="price" min="0.01" step="0.01">
                <mat-error *ngIf="price?.invalid && (price?.dirty || price?.touched)">
                    <span *ngIf="price?.errors?.['required']">El precio es requerido</span>
                    <span *ngIf="price?.errors?.['min']">El precio mínimo es 0.01</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Stock*</mat-label>
                <input matInput type="number" formControlName="stock" min="0" max="9999">
                <mat-error *ngIf="stock?.invalid && (stock?.dirty || stock?.touched)">
                    <span *ngIf="stock?.errors?.['required']">El stock es requerido</span>
                    <span *ngIf="stock?.errors?.['min']">El stock no puede ser negativo</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description" rows="3"></textarea>
                <mat-error *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                    <span *ngIf="description?.errors?.['maxlength']">Máximo 500 caracteres</span>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="onSubmit()">Guardar</button>
        <button mat-button (click)="onClose()">Cancelar</button>
    </mat-dialog-actions>
</div>
